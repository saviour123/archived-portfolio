<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="A layout example that shows off a blog page with a list of posts.">
	<title>{% block title %}Home{% endblock %} Sav's Blog </title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/pure-min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/grids-responsive-min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static',filename='css/main.css') }}">
	<!-- <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" -->

	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
	<script src="https://use.fontawesome.com/5c8eebe200.js"></script>

<body>
	<div id="layout" class="pure-g">
		<div class="sidebar pure-u-1 pure-u-md-1-4">
			<div class="my-border">
				<div class="header">
					<img src="{{ url_for('static',filename='img/profile.jpeg')}}" />
					<h3 class="brand-title">Saviour Gidi</h3>
					<h4 class="brand-tagline">Software Engineer(Ops)</h4>
					<nav class="nav">
						<ul class="nav-list">
							<li class="nav-item"><a class="pure-button" href="{{ url_for('index') }}">Home</a></li>
							<!-- <li class="nav-item"><a class="pure-button" href="{{ url_for('projects') }}">Projects</a></li> -->
							<li class="nav-item"><a class="pure-button" href="{{ url_for('about') }}">About</a></li>
						</ul>
					</nav>
					<div class="social-tab">
						<a href="https://twitter.com/saviour123" class="author-social" target="_blank">Twitter <i class="fa fa-fw fa-twitter-square"></i></a>
						<a href="https://www.linkedin.com/in/saviour123" class="author-social" target="_blank">LinkedIn <i class="fa fa-fw fa-linkedin-square"></i></a>
						<!-- <a href="https://gitlab.com/saviour123" class="author-social" target="_blank">Gitlab <i class="fa fa-fw fa-gitlab"></i></a> -->
						<a href="https://github.com/saviour123" class="author-social" target="_blank">Github <i class="fa fa-fw fa-github"></i></a>
						<!-- <a href="https://facebook.com/saviour123" class="author-social" target="_blank">Facebook <i class="fa fa-fw fa-facebook"></i></a> -->
						<!-- <a href="https://stackoverflow.com/users/4008203/saviour123" class="author-social" target="_blank">Stackoverflow -->
						<!-- <i class="fa fa-fw fa-stack-overflow"></i></a> -->
						<!-- <a href="mailto:profsaviour@gmail.com" class="author-social" target="_blank">Email <i class="fa fa-fw fa-envelope-square"></i></a> -->
					</div>
				</div>
			</div>

		</div>

		<div class="content pure-u-1 pure-u-md-3-4">
			<div>
				{% block banner %}
				<p><img src="{{ url_for('static', filename='img/banner2.jpeg') }}" alt="" class="pure-img-responsive"></p>
				{% endblock %}

				{% block content %}
				<p>Main Content Goes Here</p>
				{% endblock %}

			</div>
		</div>
		<div class="content pure-u-1 pure-u-md-3-4" id="footer">
			<p>
				Â©
				<script>
					document.write(new Date().getFullYear());
				</script> Saviour Gidi
				- Proudly hosted on <a href="https://appspot.com">Google Appengine</a>
				<a href="{{ url_for('about') }}">- Get Intouch </a>
			</p>
		</div>
	</div>
