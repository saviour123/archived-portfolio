{% extends "base.html" %}
<title>{% block head %} {{ post.title }} {% endblock head %}</title>
{% block content %}
<!-- header goes here -->
<div id="header">
	<h1>{{ post.title }}</h1>
	{% if post.subtitle %}
		<h2>{{ post.subtitle }}</h2>
	{% endif %}

	<h3>{{ post.date|date }}</h3>
</div>


<div id="content">
	{{ post.html|safe }}
</div>
{% endblock content %}
